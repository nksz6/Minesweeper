<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Minesweeper Game</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        .header {
            margin-bottom: 20px;
        }

        .game-status {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
        }

        .game-status.win {
            background-color: #d4edda;
            color: #155724;
        }

        .game-status.lose {
            background-color: #f8d7da;
            color: #721c24;
        }

        .board {
            display: grid;
            gap: 2px;
            justify-content: center;
            margin: 0 auto;
        }

        .cell {
            width: 30px;
            height: 30px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ddd;
            border: 1px solid #999;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cell.hidden {
            background-color: #bbb;
        }

        .cell.revealed {
            background-color: #fff;
            cursor: default;
        }

        .cell.flagged {
            background-color: #ffc !important;
        }

        .mine {
            color: red;
            font-weight: bold;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
        }
        
        .game-controls {
            margin-top: 20px;
        }
        
        .game-controls button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        
        .game-controls button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="header">
    <h1>Minesweeper</h1>
</div>

<!-- Game status message - Win or Lose -->
<div th:if="${gameState == T(com.example.minesweeper.service.MinesweeperService.GameStage).END_STATE}" 
     th:class="${gameOver ? 'game-status lose' : 'game-status win'}">
    <h2 th:text="${gameOver ? 'Game Over! You hit a mine.' : 'Congratulations! You won!'}"></h2>
</div>

<!-- Game board -->
<div class="board" th:style="'grid-template-columns: repeat(' + ${cols} + ', 30px)'">
    <div th:each="col, colStat : ${gameboard}">
        <div th:each="cell, rowStat : ${col}" class="cell-container">
            <form th:action="@{/game}" method="post" style="display:inline;">
                <input type="hidden" name="row" th:value="${rowStat.index}" />
                <input type="hidden" name="col" th:value="${colStat.index}" />
                <input type="hidden" name="flag" id="flag-input" value="false" />
                <button 
                    type="submit"
                    class="cell" 
                    th:id="'cell-' + ${colStat.index} + '-' + ${rowStat.index}"
                    th:classappend="${cell.revealed} ? 'revealed' : (${cell.flagged} ? 'flagged' : 'hidden')" 
                    th:text="${cell.revealed ? (cell.identifier == 9 ? 'ðŸ’£' : (cell.identifier != 0 ? cell.identifier : '')) : (cell.flagged ? 'ðŸš©' : '')}"
                    style="width:30px;height:30px;font-size:16px;"
                    th:disabled="${gameState == T(com.example.minesweeper.service.MinesweeperService.GameStage).END_STATE}">
                </button>
            </form>
        </div>
    </div>
</div>

<!-- Start a new game button -->
<div class="game-controls">
    <form th:action="@{/}" method="get">
        <button type="submit">New Game</button>
    </form>
</div>

<div class="footer">
    <p>Left-click to reveal cells. Right-click to flag or unflag. Avoid the ðŸ’£!</p>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        // Attach right-click handlers to all cells
        document.querySelectorAll('.cell').forEach(cell => {
            cell.addEventListener('contextmenu', function(event) {
                event.preventDefault(); // Prevent browser context menu
                
                // Only process if game is not over
                if (!this.disabled) {
                    // Find the flag input in the same form
                    const form = this.closest('form');
                    const flagInput = form.querySelector('input[name="flag"]');
                    
                    // Set flag to true (we're flagging on right-click)
                    flagInput.value = "true";
                    
                    // Submit the form
                    form.submit();
                }
                
                return false;
            });
        });
    });
</script>

</body>
</html>
